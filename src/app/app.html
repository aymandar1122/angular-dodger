<main class="game-container">
  <header class="hud">
    <h1>Angular Dodger</h1>
    <p class="score">Score: {{ state().score }}</p>
    <p class="instructions">Use ←/→ or A/D to dodge falling blocks.</p>
  </header>

  <div class="playfield">
    <canvas #gameCanvas width="360" height="600" aria-label="Gameplay area"></canvas>

    <div class="overlay" *ngIf="state().gameOver">
      <div class="overlay-content">
        <h2>Game Over</h2>
        <p>You dodged {{ state().score }} enemies.</p>
        <button type="button" (click)="restart()">Restart</button>
        <p class="restart-hint">Press space to restart quickly.</p>
      </div>
    </div>
  </div>
</main>
